<!DOCTYPE html>
<html>
<header>
    <title>Google</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking to the CSS file-->
</header>
<body>
    <div class="logo">
        <img href="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    
    <form>
        <div> <!--row on the page in which textbox will appear. will be block display-->
            <div class="box-outline"> <!-- this will be the rounded outline of the search bar. will contain magnifying glass background img -->
                <input type="text" name="searchbar" size="50" maxlength="500">
            </div>
        </div>
        <div> <!-- block row containing two submit buttons-->
            <input type="submit" name="submit" value="Google Search" class="google-search">
            <input type="submit" name="luckysubmit" value="I'm Feeling Lucky" class="lucky-search">
        </div>
    </form>




</body>



</html>
